    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        /* --- æ¨£å¼å€ --- */
        body {

        /* æ¨™ç±¤è¼¸å…¥å€å¡Šæ¨£å¼ */
        .form-group {

        .tag {

        @keyframes popIn {

        .tag span {

            color: #81c784;

            display: inline-block;
            padding: 0 4px;
        }

        .tag span:hover {

        }

        input[type="text"] {
            border: none;
            outline: none;
            flex-grow: 1;
            padding: 5px;
            font-size: 16px;
            min-width: 120px;
            color: #333;
        }

        button {
            width: 100%;
            padding: 14px;

        }

        button:disabled {

        button:hover:not(:disabled) {

        #userInfo {

        }

        #status {

        }

        .loader {

            border-top: 3px solid #1DB446;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #loadingBlock {
            text-align: center;
            padding: 40px 0;
        }

        #content {
            display: none;
        }
        
        .hint-text {
            font-size: 12px; 
            color: #999; 
            margin-top: 8px;
        }
    </style>
</head>
<body>

    <div class="card">
        <h2>âš™ï¸ æ”¤ä½é€šçŸ¥è¨­å®š</h2>

        <div id="loadingBlock">
            <div class="loader"></div>
            <p style="color:#666; font-size:14px;">æ­£åœ¨è®€å–æ‚¨çš„è¨­å®š...</p>
        </div>

        <div id="content">
            <div style="text-align:center;">
                <div id="userInfo">Hi</div>
            </div>

            <div class="form-group">
                <label>ğŸ“ ã€åŒ—å€å¸‚å ´ã€‘æ‚¨é—œæ³¨çš„æ”¤ä½</label>
                <div class="tag-container" onclick="document.getElementById('northInput').focus()">
                    <div id="northTagsWrapper" style="display:contents"></div>
                    <input type="text" id="northInput" placeholder="è¼¸å…¥å¾ŒæŒ‰ Enter æ–°å¢..." autocomplete="off">
                </div>
            </div>

            <div class="form-group">
                <label>ğŸ“ ã€ä¸­å€å¸‚å ´ã€‘æ‚¨é—œæ³¨çš„æ”¤ä½</label>
                <div class="tag-container" onclick="document.getElementById('centralInput').focus()">
                    <div id="centralTagsWrapper" style="display:contents"></div>
                    <input type="text" id="centralInput" placeholder="è¼¸å…¥å¾ŒæŒ‰ Enter æ–°å¢..." autocomplete="off">
                </div>
                <p class="hint-text">ğŸ’¡ è¼¸å…¥æ–‡å­—å¾ŒæŒ‰ä¸‹ <b>Enter</b> å³å¯æ–°å¢æ¨™ç±¤ï¼Œé»æ“Š <b>Ã—</b> å¯åˆªé™¤ã€‚</p>
            </div>

            <button id="saveBtn" onclick="submitData()">å„²å­˜è¨­å®š</button>
            <div id="status"></div>
        </div>
    </div>

    <script>
        // ==========================================
        // â˜…â˜…â˜… è¨­å®šå€ â˜…â˜…â˜…
        const MY_LIFF_ID = "2008700928-mrYiKQ76";

        // è«‹ç¢ºèªé€™å…©å€‹ç¶²å€æ˜¯æ‚¨ Cloudflare çš„ç¶²å€
        const GET_URL = "https://stall.marketdigitlab.com/webhook/get-preference";
        const SAVE_URL = "https://stall.marketdigitlab.com/webhook/save-preference";
        // ==========================================

        // åˆ†é–‹å„²å­˜å…©å€çš„æ¨™ç±¤
        let northTags = []; 
        let centralTags = [];
        let currentUserNotionId = "";

        window.onload = function () {
            initializeLiff();
        };

        async function initializeLiff() {
            try {
                await liff.init({ liffId: MY_LIFF_ID });
                if (!liff.isLoggedIn()) {
                    liff.login();
                    return;
                }

                const profile = await liff.getProfile();
                window.currentUser = profile;

                document.getElementById('userInfo').innerText = "Hi, " + profile.displayName;
                
                // å»å¾Œç«¯æŠ“èˆŠè³‡æ–™
                await fetchCurrentData(profile.userId);

            } catch (err) {
                document.getElementById('loadingBlock').innerHTML = `<p style="color:red">åˆå§‹åŒ–å¤±æ•—: ${err.message}</p>`;
            }
        }

        // 1. è®€å–è³‡æ–™ (GET)
        async function fetchCurrentData(userId) {
            try {
                const res = await fetch(`${GET_URL}?userId=${userId}`);
                const data = await res.json();

                document.getElementById('loadingBlock').style.display = 'none';
                document.getElementById('content').style.display = 'block';

                if (data.notionId) {
                    currentUserNotionId = data.notionId;
                }

                // è™•ç†åŒ—å€è³‡æ–™ (å¾Œç«¯æ¬„ä½åç¨±éœ€æ”¹ç‚º northPreferences)
                if (data.northPreferences) {
                    northTags = parseTags(data.northPreferences);
                } else if (data.preferences) {
                     // å…¼å®¹èˆŠæ ¼å¼ï¼šå¦‚æœå¾Œç«¯é‚„æ²’æ”¹ï¼Œå…ˆæŠŠèˆŠçš„ç•¶ä½œåŒ—å€
                    northTags = parseTags(data.preferences);
                }

                // è™•ç†ä¸­å€è³‡æ–™ (å¾Œç«¯æ¬„ä½åç¨±éœ€æ”¹ç‚º centralPreferences)
                if (data.centralPreferences) {
                    centralTags = parseTags(data.centralPreferences);
                }

                drawAllTags();

            } catch (err) {
                console.error(err);
                document.getElementById('loadingBlock').style.display = 'none';
                document.getElementById('content').style.display = 'block';
                document.getElementById('status').innerText = "ç„¡æ³•è®€å–èˆŠè³‡æ–™ï¼Œè«‹ç›´æ¥è¼¸å…¥";
            }
        }

        // è§£æå­—ä¸²è½‰é™£åˆ—çš„è¼”åŠ©å‡½å¼
        function parseTags(str) {
            if(!str) return [];
            return str.split(/[,ã€]/).map(t => t.trim()).filter(t => t !== "");
        }

        // 2. æ¨™ç±¤æ“ä½œé‚è¼¯ (UI)
        const northInput = document.getElementById('northInput');
        const centralInput = document.getElementById('centralInput');

        // åŒ—å€è¼¸å…¥ç›£è½
        northInput.addEventListener('keydown', function (e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                addTag('north');
            }
        });
        northInput.addEventListener('blur', function () { addTag('north'); });

        // ä¸­å€è¼¸å…¥ç›£è½
        centralInput.addEventListener('keydown', function (e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                addTag('central');
            }
        });
        centralInput.addEventListener('blur', function () { addTag('central'); });


        function addTag(type) {
            const inputEl = type === 'north' ? northInput : centralInput;
            const targetArray = type === 'north' ? northTags : centralTags;
            const val = inputEl.value.trim();

            if (val && !targetArray.includes(val)) {
                targetArray.push(val);
                drawAllTags();
            }
            inputEl.value = '';
        }

        // ç§»é™¤æ¨™ç±¤
        window.removeTag = function (type, index) {
            if (type === 'north') {
                northTags.splice(index, 1);
            } else {
                centralTags.splice(index, 1);
            }
            drawAllTags();
        };

        // çµ±ä¸€ç¹ªè£½
        function drawAllTags() {
            renderTagsToDiv(northTags, 'northTagsWrapper', 'north');
            renderTagsToDiv(centralTags, 'centralTagsWrapper', 'central');
        }

        function renderTagsToDiv(tags, wrapperId, type) {
            const wrap = document.getElementById(wrapperId);
            wrap.innerHTML = '';
            tags.forEach((t, i) => {
                const div = document.createElement('div');
                div.className = 'tag';
                // å‚³å…¥ type è®“ removeTag çŸ¥é“è¦åˆªå“ªä¸€å€
                div.innerHTML = `${escapeHtml(t)} <span onclick="removeTag('${type}', ${i})">Ã—</span>`;
                wrap.appendChild(div);
            });
        }

        function escapeHtml(text) {
            return text.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;").replace(/"/g, "&quot;").replace(/'/g, "&#039;");
        }

        // 3. å„²å­˜è³‡æ–™ (POST)
        async function submitData() {
            const btn = document.getElementById('saveBtn');
            const status = document.getElementById('status');

            // æª¢æŸ¥æ˜¯å¦å…©å€éƒ½ç©º (è¦–éœ€æ±‚è€Œå®šï¼Œé€™è£¡å…è¨±å…¶ä¸­ä¸€å€ç‚ºç©ºï¼Œåªè¦ä¸æ˜¯å…¨ç©ºå³å¯)
            if (northTags.length === 0 && centralTags.length === 0) {
                status.innerText = "âŒ è«‹è‡³å°‘è¼¸å…¥ä¸€å€‹é—œæ³¨çš„æ”¤ä½";
                return;
            }

            btn.disabled = true;
            btn.innerText = "å„²å­˜ä¸­...";
            status.innerText = "";

            try {
                const northString = northTags.join(', ');
                const centralString = centralTags.join(', ');

                const res = await fetch(SAVE_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'text/plain' }, // é…åˆ n8n webhook æ¥æ”¶
                    body: JSON.stringify({
                        userId: window.currentUser.userId,
                        northPreferences: northString,   // æ–°æ¬„ä½å
                        centralPreferences: centralString, // æ–°æ¬„ä½å
                        notionId: currentUserNotionId 
                    })
                });

                if (res.ok) {
                    status.innerText = "âœ… è¨­å®šå·²æ›´æ–°ï¼";
                    status.style.color = "#1DB446";
                    btn.disabled = false;
                    btn.innerText = "å„²å­˜è¨­å®š";
                    setTimeout(() => { 
                        if(status.innerText.includes("âœ…")) status.innerText = ""; 
                    }, 3000);
                } else {
                    throw new Error("ä¼ºæœå™¨éŒ¯èª¤");
                }
            } catch (err) {
                status.innerText = "âŒ å¤±æ•—: " + err.message;
                status.style.color = "red";
                btn.disabled = false;
                btn.innerText = "å„²å­˜è¨­å®š";
            }
        }
    </script>
</body>
