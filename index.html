    <meta charset="UTF-8">

    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        /* --- æ¨£å¼å€ --- */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f0f2f5;
            padding: 20px;

        .card {

        h2 {

            text-align: center;
        }

        .form-group {
            margin-bottom: 25px;
            border-bottom: 1px dashed #eee;
            padding-bottom: 20px;
        }
        
        .form-group:last-of-type {

        label {
            display: block;
            margin-bottom: 10px;

            color: #444;

        .tag-container {
            border: 2px solid #eee;
            border-radius: 12px;
            padding: 12px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            background: #fff;
            min-height: 50px;
            cursor: text;
            transition: all 0.3s;
        }

        .tag-container:focus-within {
            border-color: #1DB446;
            box-shadow: 0 0 0 2px rgba(29, 180, 70, 0.1);
        }

        /* æ»¿é¡æ™‚çš„æ¨£å¼ */
        .tag-container.full {
            background-color: #fafafa;
            border-color: #ddd;
            cursor: not-allowed;
        }
        .tag-container.full input {
            display: none;
        }

        .tag {
            background-color: #e8f5e9;
            color: #1b5e20;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 15px;
            display: flex;
            align-items: center;
            animation: popIn 0.2s ease;
        }

        @keyframes popIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .tag span {
            cursor: pointer;
            margin-left: 8px;
            font-weight: bold;
            color: #81c784;
            font-size: 18px;
            line-height: 1;
            display: inline-block;
            padding: 0 4px;
        }

        .tag span:hover {
            color: #d32f2f;
        }

        input[type="text"] {
            border: none;
            outline: none;
            flex-grow: 1;
            padding: 5px;
            font-size: 16px;
            min-width: 120px;
            color: #333;
        }

        button {
            width: 100%;
            padding: 14px;
            background-color: #1DB446;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 10px;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        button:hover:not(:disabled) {
            background-color: #169c3a;
        }

        /* ä½¿ç”¨è€…è³‡è¨Šå€å¡Š */
        .user-badge-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        #userInfo {
            background: #e8f5e9;
            color: #2e7d32;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: bold;
        }

        #tierInfo {
            background: #fff3e0;
            color: #e65100;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: bold;
            border: 1px solid #ffe0b2;
        }
        
        /* God ç­‰ç´šç‰¹æ•ˆ */
        .tier-god {
            background: linear-gradient(135deg, #FFD700 0%, #FDB931 100%) !important;
            color: #fff !important;
            border: none !important;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        #status {
            margin-top: 15px;
            font-size: 14px;
            color: #666;
            text-align: center;
            min-height: 20px;
        }

        .loader {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #1DB446;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #loadingBlock {
            text-align: center;
            padding: 40px 0;
        }

        #content {
            display: none;
        }
        
        .hint-text {
            font-size: 12px; 
            color: #999; 
            margin-top: 8px;
        }

        .limit-counter {
            font-size: 13px;
            color: #888;
            text-align: right;
            margin-top: 6px;
            font-weight: 500;
        }
        .limit-counter.warning {
            color: #d32f2f;
        }
    </style>
</head>
<body>

    <div class="card">
        <h2>âš™ï¸ æ”¤ä½é€šçŸ¥è¨­å®š</h2>

        <div id="loadingBlock">
            <div class="loader"></div>
            <p style="color:#666; font-size:14px;">æ­£åœ¨è®€å–æ‚¨çš„è¨­å®š...</p>
        </div>

        <div id="content">
            <div class="user-badge-container">
                <div id="userInfo">Hi</div>
                <div id="tierInfo">è®€å–ç­‰ç´š...</div>
            </div>

            <div class="form-group">
                <label>ğŸ“ ã€åŒ—å€å¸‚å ´ã€‘é—œéµå­—</label>
                <div class="tag-container" id="northContainer" onclick="focusInput('north')">
                    <div id="northTagsWrapper" style="display:contents"></div>
                    <input type="text" id="northInput" placeholder="è¼¸å…¥å¾ŒæŒ‰ Enter..." autocomplete="off" enterkeyhint="enter">
                </div>
                <div id="northCounter" class="limit-counter">--/--</div>
            </div>

            <div class="form-group">
                <label>ğŸ“ ã€ä¸­å€å¸‚å ´ã€‘é—œéµå­—</label>
                <div class="tag-container" id="centralContainer" onclick="focusInput('central')">
                    <div id="centralTagsWrapper" style="display:contents"></div>
                    <input type="text" id="centralInput" placeholder="è¼¸å…¥å¾ŒæŒ‰ Enter..." autocomplete="off" enterkeyhint="enter">
                </div>
                <div id="centralCounter" class="limit-counter">--/--</div>
                
                <p class="hint-text">ğŸ’¡ è¼¸å…¥å¾ŒæŒ‰ä¸‹ <b>Enter</b> æ–°å¢ï¼Œé»æ“Š <b>Ã—</b> åˆªé™¤ã€‚</p>
            </div>

            <button id="saveBtn" onclick="submitData()">å„²å­˜è¨­å®š</button>
            <div id="status"></div>
        </div>
    </div>

    <script>
        // ==========================================
        // â˜…â˜…â˜… è¨­å®šå€ â˜…â˜…â˜…
        const MY_LIFF_ID = "2008700928-mrYiKQ76";
        const GET_URL = "https://stall.marketdigitlab.com/webhook/get-stall-preference";
        const SAVE_URL = "https://stall.marketdigitlab.com/webhook/save-stall-preference";
        
        let userMaxLimit = 5; // é è¨­å€¼ (æœƒè¢«å¾Œç«¯è¦†è“‹)
        // ==========================================

        let northTags = []; 
        let centralTags = [];
        let currentUserNotionId = "";

        window.onload = function () {
            initializeLiff();
        };

        async function initializeLiff() {
            try {
                await liff.init({ liffId: MY_LIFF_ID });
                if (!liff.isLoggedIn()) {
                    liff.login();
                    return;
                }
                const profile = await liff.getProfile();
                window.currentUser = profile;
                document.getElementById('userInfo').innerText = "Hi, " + profile.displayName;
                await fetchCurrentData(profile.userId);
            } catch (err) {
                document.getElementById('loadingBlock').innerHTML = `<p style="color:red">åˆå§‹åŒ–å¤±æ•—: ${err.message}</p>`;
            }
        }

       async function fetchCurrentData(userId) {
            try {
                const res = await fetch(`${GET_URL}?userId=${userId}`);
                let data = await res.json();

                // â˜…â˜…â˜… ä¿®æ­£æ ¸å¿ƒï¼šç›¸å®¹é™£åˆ—èˆ‡ç‰©ä»¶æ ¼å¼ â˜…â˜…â˜…
                if (Array.isArray(data)) {
                    data = data[0];
                }
                // ==========================================

                if (data.isUserFound === false) {
                    showNoAccess();
                    return;
                }

                // ==========================================
                // â˜…â˜…â˜… 1. è®€å–ç­‰ç´šèˆ‡ä¸Šé™ â˜…â˜…â˜…
                // ==========================================
                if (data.tagLimit) {
                    userMaxLimit = parseInt(data.tagLimit);
                }

                // é¡¯ç¤ºç­‰ç´šåç¨±
                const tierName = data.userTierName || "Basic";
                const tierEl = document.getElementById('tierInfo');
                
                // â˜… God æ¨¡å¼åˆ¤æ–·ï¼šå¦‚æœä¸Šé™ > 50ï¼Œé¡¯ç¤ºç„¡é™åˆ¶ä¸¦å¥—ç”¨é‡‘å…‰é–ƒé–ƒç‰¹æ•ˆ
                if (userMaxLimit > 50) {
                    tierEl.innerText = `ğŸ† ${tierName} (â™¾ï¸ ç„¡é™åˆ¶)`;
                    tierEl.classList.add('tier-god');
                } else {
                    tierEl.innerText = `ğŸ† ${tierName} (ä¸Šé™${userMaxLimit}å€‹)`;
                    tierEl.classList.remove('tier-god');
                }
                // ==========================================

                document.getElementById('loadingBlock').style.display = 'none';
                document.getElementById('content').style.display = 'block';

                if (data.notionId) { currentUserNotionId = data.notionId; }
                
                // ç›¸å®¹èˆŠæ¬„ä½
                if (data.northPreferences) { northTags = parseTags(data.northPreferences); }
                else if (data.preferences) { northTags = parseTags(data.preferences); }
                
                if (data.centralPreferences) { centralTags = parseTags(data.centralPreferences); }

                drawAllTags(); // æ›´æ–°ç•«é¢èˆ‡è¨ˆæ•¸å™¨
            } catch (err) {
                console.error(err);
                document.getElementById('loadingBlock').style.display = 'none';
                document.getElementById('content').style.display = 'block';
                document.getElementById('status').innerText = "è®€å–è³‡æ–™æ™‚ç™¼ç”ŸéŒ¯èª¤";
                drawAllTags();
            }
        }

        function showNoAccess() {
            document.getElementById('loadingBlock').style.display = 'none';
            const contentDiv = document.getElementById('content');
            contentDiv.innerHTML = `
                <div style="text-align: center; padding: 40px 20px;">
                    <div style="font-size: 60px;">ğŸ”’</div>
                    <h3 style="color: #555; margin: 20px 0;">ç„¡å­˜å–æ¬Šé™</h3>
                    <p style="color: #666; line-height: 1.6; margin-bottom: 20px;">
                    ç³»çµ±æ‰¾ä¸åˆ°æ‚¨çš„è³‡æ–™æˆ–å·²éæœŸï¼Œ<br>
                    è«‹è¯ç¹«ç®¡ç†å“¡è™•ç†ã€‚
                    </p>
                </div>
            `;
            contentDiv.style.display = 'block';
        }

        function parseTags(str) {
            if(!str) return [];
            return str.split(/[,ã€]/).map(t => t.trim()).filter(t => t !== "");
        }

        const northInput = document.getElementById('northInput');
        const centralInput = document.getElementById('centralInput');

        // ç¶å®šè¼¸å…¥äº‹ä»¶ (ä¿®æ­£ Enter éµ)
        northInput.addEventListener('keydown', (e) => handleInput(e, 'north'));
        northInput.addEventListener('blur', () => addTag('north'));

        centralInput.addEventListener('keydown', (e) => handleInput(e, 'central'));
        centralInput.addEventListener('blur', () => addTag('central'));

        function handleInput(e, type) {
            if (e.key === 'Enter') {
                e.preventDefault();
                addTag(type);
                // åªæœ‰æ²’æ»¿çš„æ™‚å€™æ‰æŠ“å›ç„¦é»ï¼Œæ»¿äº†å°±è®“å®ƒæ”¶èµ·éµç›¤
                const targetArray = type === 'north' ? northTags : centralTags;
                if (targetArray.length < userMaxLimit) {
                    document.getElementById(type + 'Input').focus();
                }
            }
        }

        function focusInput(type) {
            const targetArray = type === 'north' ? northTags : centralTags;
            // åªæœ‰æœªæ»¿æ™‚æ‰å…è¨±é»æ“Šèšç„¦
            if (targetArray.length < userMaxLimit) {
                document.getElementById(type + 'Input').focus();
            }
        }

        function addTag(type) {
            const inputEl = document.getElementById(type + 'Input');
            const targetArray = type === 'north' ? northTags : centralTags;
            const val = inputEl.value.trim();

            // â˜…â˜…â˜… 2. é˜»æ“‹è¶…éä¸Šé™ â˜…â˜…â˜…
            if (targetArray.length >= userMaxLimit) {
                inputEl.value = ''; 
                return;
            }

            if (val && !targetArray.includes(val)) {
                targetArray.push(val);
                drawAllTags();
            }
            inputEl.value = '';
        }

        window.removeTag = function (type, index) {
            if (type === 'north') northTags.splice(index, 1);
            else centralTags.splice(index, 1);
            drawAllTags();
        };

        function drawAllTags() {
            renderTagsToDiv(northTags, 'northTagsWrapper', 'north');
            renderTagsToDiv(centralTags, 'centralTagsWrapper', 'central');
            
            updateCounter('north', northTags.length);
            updateCounter('central', centralTags.length);
        }

        function renderTagsToDiv(tags, wrapperId, type) {
            const wrap = document.getElementById(wrapperId);
            wrap.innerHTML = '';
            tags.forEach((t, i) => {
                const div = document.createElement('div');
                div.className = 'tag';
                div.innerHTML = `${escapeHtml(t)} <span onclick="removeTag('${type}', ${i})">Ã—</span>`;
                wrap.appendChild(div);
            });
        }

        // â˜…â˜…â˜… 3. æ›´æ–°è¨ˆæ•¸å™¨é¡¯ç¤º â˜…â˜…â˜…
        function updateCounter(type, currentCount) {
            const counterEl = document.getElementById(type + 'Counter');
            const containerEl = document.getElementById(type + 'Container');
            
            // å¦‚æœæ˜¯ God (ä¸Šé™å¾ˆå¤§)ï¼Œå°±ä¸é¡¯ç¤ºåˆ†æ¯ï¼Œé¡¯ç¤º "å·²è¨­å®š X å€‹" å³å¯ï¼Œæ¯”è¼ƒç¾è§€
            if (userMaxLimit > 50) {
                counterEl.innerText = `ç›®å‰å·²è¨­å®š: ${currentCount} å€‹`;
                counterEl.classList.remove('warning');
                containerEl.classList.remove('full');
            } else {
                // ä¸€èˆ¬ç­‰ç´šï¼šé¡¯ç¤º 3/5
                counterEl.innerText = `${currentCount} / ${userMaxLimit}`;
                
                if (currentCount >= userMaxLimit) {
                    counterEl.classList.add('warning');
                    containerEl.classList.add('full');
                    counterEl.innerText = `å·²é”ä¸Šé™ (${currentCount}/${userMaxLimit})`;
                } else {
                    counterEl.classList.remove('warning');
                    containerEl.classList.remove('full');
                }
            }
        }

        function escapeHtml(text) {
            return text.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;").replace(/"/g, "&quot;").replace(/'/g, "&#039;");
        }

        async function submitData() {
            const btn = document.getElementById('saveBtn');
            const status = document.getElementById('status');

            if (northTags.length === 0 && centralTags.length === 0) {
                status.innerText = "âŒ è«‹è‡³å°‘è¼¸å…¥ä¸€å€‹é—œæ³¨çš„æ”¤ä½";
                return;
            }

            btn.disabled = true;
            btn.innerText = "å„²å­˜ä¸­...";
            status.innerText = "";

            try {
                const northString = northTags.join(', ');
                const centralString = centralTags.join(', ');

                const res = await fetch(SAVE_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'text/plain' },
                    body: JSON.stringify({
                        userId: window.currentUser.userId,
                        northPreferences: northString,
                        centralPreferences: centralString,
                        notionId: currentUserNotionId 
                    })
                });

                if (res.ok) {
                    status.innerText = "âœ… è¨­å®šå·²æ›´æ–°ï¼";
                    status.style.color = "#1DB446";
                    btn.disabled = false;
                    btn.innerText = "å„²å­˜è¨­å®š";
                    setTimeout(() => { 
                        if(status.innerText.includes("âœ…")) status.innerText = ""; 
                    }, 3000);
                } else {
                    throw new Error("ä¼ºæœå™¨éŒ¯èª¤");
                }
            } catch (err) {
                status.innerText = "âŒ å¤±æ•—: " + err.message;
                status.style.color = "red";
                btn.disabled = false;
                btn.innerText = "å„²å­˜è¨­å®š";
            }
        }
    </script>
</body>
